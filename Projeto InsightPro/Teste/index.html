

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no InsightPro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="images/Logo_InsightPro.png" alt="Logo InsightPro" class="login-logo">
                <img src="images/Nome_InsightPro.png" alt="Nome InsightPro" class="logo-text">
            </div>
            <img src="images/A solução definitiva_InsightPro.png" alt="A solução definitiva InsightPro" class="solution-text">
            <h1>Entrar no InsightPro</h1>
            <p>Não tem uma conta? <a href="#">Registrar</a></p>
            <form class="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <div class="aux-options">
                    <label><input type="checkbox"> Lembrar meus dados para o próximo login</label>
                    <p>Seu IP está sendo registrado para sua segurança</p>
                    <img src="images/Azzz Logo.png" alt="Logo Azzz">
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="images/Imagem.jpg" alt="Imagem Principal" class="main-image">
        </div>
    </div>
</body>
</html>
